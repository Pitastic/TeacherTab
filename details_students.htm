<!doctype html>
<html manifest="cache.manifest">

<head>
	<meta charset="utf-8">
	<meta id="dynamicViewport" name="viewport">
	<script type="text/javascript">
    if (screen.width > 767) {
        switch(window.orientation){
            case 180:
            case 0:
                // Portrait = 0 or 180:
                document.getElementById('dynamicViewport').setAttribute('content', "width=device-width");
                break;
            default:
                // Landscape = 90 or -90:
                document.getElementById('dynamicViewport').setAttribute('content', "width="+document.documentElement.clientWidth);
                break;
        }
    }
    </script>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	
    <!-- CSS Media Queries -->
    <link rel="stylesheet" href="./css/basic.css" />
    <link rel="stylesheet" media="only screen and (min-device-width: 768px)" href="./css/ipad.css" />
    <link rel="stylesheet" media="only screen and (max-device-width: 767px)" href="./css/phone.css" />
	<link rel="stylesheet" href="./css/menu_popups.css">
	<link rel="stylesheet" href="./css/buttons.css">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	
	<title>TeacherTab</title>
</head>

<body ontouchstart>
<div id="header">
    <h1></h1>
</div>


<!-- Details Students -->
<div id="item1details" class="uebersicht right">
<div class="content">
    <div class="styleWrap scrollable">
        <div id="studentInfo" class="">
            <h3 id="ds_gesamt">Gesamtleistung
                <span class="Notendurchschnitt">0</span>
                <span>&#216;</span>
                <span class="Vorjahresnote hide">(letztes Halbjahr: </span>
            </h3>
            <menu id="ds_gesamt_eingetragen">
                <label><select class="NotenSelect">
                    <option value="-">?</option>
                    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
                </select></label>
            </menu>
            <div class="item1_gesamt">
                <h3>Gewichtung</h3>
                <div id="item1_gewichtung">
                    <div>
                        <div></div>
                    </div>
                    <div></div>
                </div>
            </div>
            <h3 id="ds_mndl">mündliche Leistungen<span class="Notendurchschnitt">0</span></h3>
                <div class="item1_gesamt" id="item1_mndl">
                </div>
            <h3 id="ds_schr">schriftliche Leistungen<span class="Notendurchschnitt">0</span></h3>
                <div class="item1_gesamt" id="item1_schr">
                </div>
        </div>
    </div>
</div>
</div>
<!-- /Details Students -->


<!-- Eingabe-PopUp -->
<div id="fadeBlack" class="hide">

<!-- Schüler ändern -->
<div id="item0edit" class="popUp">
<h3>Schüler anpassen</h3>
	<form id="studentEdit">
		<ul>
			<li><input type="text" placeholder="Nachname" name="nName" id="nName"
				autocapitalize="on" autocorrect="off" autocomplete="off" maxlength=16 /></li>
			<li><input type="text" placeholder="Vorname" name="vName" id="vName" 
				autocapitalize="on" autocorrect="off" autocomplete="off" maxlength=14 /></li>
			<li>Gruppe <select name="s_flag" id="s_flag">
			    <option value="-">keine</option>
			    <option value="A">A</option>
			    <option value="B">B</option>
			    <option value="C">C</option>
			    <option value="D">D</option>
			    <option value="E">E</option>
			    <option value="F">F</option>
			    <option value="G">G</option>
				<option value="H">H</option>
			</select></li>
		</ul>
	</form>
	<div class="close"><a class="stay" href="#">x</a></div>
	<div>
	    <a class="button ABORT stay" href="#" onclick="">Löschen</a>
		<a class="button OK stay" href="#" onclick="">Ändern</a>
	</div>
</div>
<!--/Schüler ändern -->

</div>
<!-- /popUp-PopUp -->

<!-- Menus -->
<nav>
    <div class="centerWrap-child">
    <div class="">
        <a id="Abbrechen" class="button ABORT stay" onclick="itemAbort(['item1details'],'uebersicht.htm')" href="#">Abbrechen</a>
        <a class="button stay" href="#" onclick="popUp('item0edit')">Settings</a>
        <a id="Save" class="button OK stay" href="#">Speichern</a>
        <div class="clearer"></div>
    </div>
    </div>
    <div id="btn_refresh" class="button"><a href="#" class="stay" onclick="window.location.reload();"><img src="./img/reload_button.gif"></a></div>
</nav>



<div id="footer">
</div>
</body>

    <script src="js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/details_students.js"></script>
    <script type="text/javascript" src="js/sync.js"></script>
	<script type="text/javascript" src="js/touch.js"></script>
	<script type="text/javascript" src="js/stay.js"></script>

</html>
