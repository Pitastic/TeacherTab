<!doctype html>
<!-- <html manifest="cache.manifest"> -->

<head>
	<meta charset="utf-8">
	<meta id="dynamicViewport" name="viewport">

	<!-- Apple Statusbar -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

	<!-- detect Device -->
	<script type="text/javascript" src="/js/identify.js"></script>

	<title>TeacherTab</title>
</head>

<body ontouchstart>
	<div id="header">
		<h1></h1>
	</div>


	<!-- Details Students -->
	<div id="item1details" class="uebersicht left hide">
		<div class="content scrollable">
			<div class="styleWrap">
				<div id="studentInfo" class="">
					<h3 id="ds_gesamt">Gesamtleistung
						<menu id="ds_gesamt_eingetragen">
							<label><select class="NotenSelect">
									<option value="-">?</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select></label>
						</menu>
						<span class="Notendurchschnitt">0</span>
						<span class="Vorjahresnote hide">(letztes Halbjahr: </span>
					</h3>
					<div class="item1_gesamt">
						<h3>Gewichtung</h3>
						<div id="item1_gewichtung">
							<div>
								<div></div>
							</div>
							<div></div>
						</div>
					</div>
					<h3 id="ds_mndl">mündliche Leistungen<span class="Notendurchschnitt">0</span></h3>
					<div class="item1_gesamt" id="item1_mndl">
					</div>
					<h3 id="ds_schr">schriftliche Leistungen<span class="Notendurchschnitt">0</span></h3>
					<div class="item1_gesamt" id="item1_schr">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Details Students -->


	<!-- Eingabe-PopUp -->
	<div id="fadeBlack" class="hide">

		<!-- Schüler ändern -->
		<div id="item0edit" class="popUp">
			<h3>Schüler anpassen</h3>
			<div class="container">
				<form id="studentEdit">
					<ul>
						<li><input type="text" placeholder="Nachname" name="nName" id="nName" autocapitalize="on" autocorrect="off"
							 autocomplete="off" maxlength=16 /></li>
						<li><input type="text" placeholder="Vorname" name="vName" id="vName" autocapitalize="on" autocorrect="off"
							 autocomplete="off" maxlength=14 /></li>
						<li>Gruppe <select name="s_flag" id="s_flag">
								<option value="">keine</option>
								<option value="A">A</option>
								<option value="B">B</option>
								<option value="C">C</option>
								<option value="D">D</option>
								<option value="E">E</option>
								<option value="F">F</option>
								<option value="G">G</option>
								<option value="H">H</option>
							</select></li>
					</ul>
				</form>
			</div>
			<div class="close"><a class="stay" href="#">x</a></div>
			<div>
				<a class="button ABORT stay" href="#" onclick="">Löschen</a>
				<a class="button OK stay" href="#" onclick="">OK</a>
			</div>
		</div>
		<!--/Schüler ändern -->

	</div>
	<!-- /popUp-PopUp -->

	<!-- Menus -->
	<nav>
		<div class="centerWrap-child">
			<div id="seitenleiste" class="tripple"><!--
				--><a id="Abbrechen" class="button ABORT stay" onclick="itemAbort(['item1details'],'uebersicht.htm')" href="#">Abbrechen</a><!--
				--><a id="btn_Settings" class="button stay" href="#" onclick="popUp('item0edit')">Settings</a><!--
				--><a id="Save" class="button OK stay" href="#">Speichern</a><!--
				--><div class="clearer"></div><!--
			--></div>
		</div>
	</nav>



	<div id="footer">
	</div>
</body>
<!-- Frameworks -->
<script src="/js/frameworks/jquery.min.js"></script>
<!-- Basismodule -->
<script type="text/javascript" src="/js/all.js"></script>
<script type="text/javascript" src="/js/database.js"></script>
<script type="text/javascript" src="/js/sync.js"></script>
<script type="text/javascript" src="/js/details_students.js"></script>
<script type="text/javascript" src="/js/stay.js"></script>

</html>
